<!DOCTYPE html>
<html>

<head>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'headfoot.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body>
    {% include 'header.html' %}

    <main>
        <div class="container">
            <h1>Prediction Result</h1>

            <p>KNN Prediction: {{ knn_pred }}</p>

            <a href="{% url 'home' %}">Upload Another Image</a>
        </div>
    </main>

    {% include 'footer.html' %}
</body>

</html>
